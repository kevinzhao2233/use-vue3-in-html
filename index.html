<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>window.vue = window.Vue</script>
    <script src="./lib/my-app.umd.cjs"></script>

    <title>纯 HTML 引用</title>
  </head>
  <body>
    <div id="app">
      <my-app foo="hello" change="onChange()"></my-app>
    </div>
  </body>
  <script>
    const app = vue.createApp();
    app.use(window.MyApp);
    app.mount('#app');

    const onChange = (val) => {
      console.log(val);
    };
  </script>
</html>
