<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      window.vue = window.Vue;
    </script>
    <script src="./lib/my-app.umd.cjs"></script>
    <link rel="stylesheet" href="./lib/style.css">

    <title>纯 HTML 引用</title>
  </head>
  <body>
    <div id="app">
      <my-app id="myApp" ref="myApp" foo="hello" @change="onChange"></my-app>
    </div>
  </body>
  <script>
    const onChange = (val) => {
      console.log(val);
    };

    const app = vue.createApp({
      methods: {
        onChange
      },
      mounted() {
        // 使用 ref
        this.$refs.myApp.log(101010)
      },
    });
    app.use(window.MyApp);
    app.mount('#app');
  </script>
</html>
